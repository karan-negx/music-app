{% extends "base.html" %}
{% block content %}
<section class="content" style='width: 100%;height:400px;'>
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
          </tr>
        </thead>
        <tbody>
            {% for item in items  %}
                <tr>
                    <td>{{item.yt_id}}</td>
                    <td>{{item.name}}</td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
</section>    
{% endblock %}
